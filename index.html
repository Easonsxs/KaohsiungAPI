<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaohsiung</title>
    <link rel="stylesheet" href="css/kaohsiung.css">
</head>

<body>
    <div class="all">
        <!-- 封面照片 -->
        <div class="coverpic">
            <!-- 標題 -->
            <p class="coverpic_title">高雄旅遊資訊</p>
            <!-- 選單 -->
            <select class="devices"></select>
            <!-- 按鈕區塊 -->
            <div class="popmenu">
                <p class="popmenu_title">熱門行政區</p>
                <div class="popmenu_result">
                    <div class="popmenu_box bk1">苓雅區</div>
                    <div class="popmenu_box bk2">三民區</div>
                    <div class="popmenu_box bk3">左營區</div>
                    <div class="popmenu_box bk4">大樹區</div>
                </div>
            </div>
            <!-- 第二塊  分隔線-->
            <div class="contentTop"></div>
        </div>
    </div>
    <p class="title">三民區</p>
    <!-- 內容區域 -->
    <div class="content"></div>
    <!-- 分頁欄 -->
    <div class="btncontent"></div>
    <footer>
            <p>©2018 高雄旅遊網<br>
                資料來源：高雄市政府</p>
        </footer>
    <script src="js/kaohsiung.js"></script>
</body>

</html>
